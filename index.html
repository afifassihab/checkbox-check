<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="round" style="--length: 2rem; --color: #66bb6a;">
            <input type="radio" name="check" id="check" class="check" value="1">
            <label for="check"></label>
        </div>
        <div class="round" style="--length: 1.7rem; --color: #66bb6a;">
            <input type="radio" name="check" id="check2" class="check2" value="1">
            <label for="check2"></label>
        </div>
        <div class="round" style="--length: 1.34rem; --color: #66bb6a;">
            <input type="radio" name="check" id="check3" class="check3" value="1">
            <label for="check3"></label>
        </div>
        <div class="round" style="--length: 1rem; --color: #aaa;">
            <input type="radio" name="check" id="check4" class="check4" value="1">
            <label for="check4"></label>
        </div>
        <div class="round" style="--length: 1.34rem; --color: #bb7668;">
            <input type="radio" name="check" id="check5" class="check5" value="1">
            <label for="check5"></label>
        </div>
        <div class="round" style="--length: 1.7rem; --color: #bb7668;">
            <input type="radio" name="check" id="check6" class="check6" value="1">
            <label for="check6"></label>
        </div>
        <div class="round" style="--length: 2rem; --color: #bb7668;">
            <input type="radio" name="check" id="check7" class="check7" value="1">
            <label for="check7"></label>
        </div>
    </div>
</body>
</html>
